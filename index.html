<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cuby</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
</head>
<body>
    <div class="container" style="position: relative; display: flex; justify-content: center;">
        <div class="pet">
            <div class="eyes">
                <div class="eye"><div class="pupil"></div></div>
                <div class="eye"><div class="pupil"></div></div>
            </div>
            <div class="mouth"></div>
        </div>
        <div class="pet-buttons">
            <button class="sleep-btn" style="display: none;">
                <img src="crescent-moon-svgrepo-com.svg" alt="Schlafen" style="width: 32px; height: 32px;">
            </button>
            <button class="wake-btn" style="display: none;">
                <img src="sun-svgrepo-com.svg" alt="Aufstehen" style="width: 32px; height: 32px;">
            </button>

            <div class="star1">✨</div>
            <div class="star2">✨</div>
        </div>
  </div>


</body>
</html>
